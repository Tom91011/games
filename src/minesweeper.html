<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/04a1a7d6b4.js" crossorigin="anonymous"></script>
  <title>Minesweeper</title>
</head>

<body>
  <div class="container">
    <div id="menu-outer" class="menu-show">
      <date-component></date-component>
      <div id="menu">
        <burger-component></burger-component>
        <menu-component></menu-component>
      </div>
    </div>
    <div id="game-container-outer">

      <div id="title">
        <h1>MINESWEEPER</h1>
      </div>
      <div oncontextmenu="return false;" id="game-container-inner">
        <div id="stats-row">
          <div id="bombs">
            <i class='fas fa-bomb'></i>
            <h2 id="bombs-to-find"></h2>
          </div>
          <h2>01.00</h2>
          <div id="difficulty">
            <h2 id="selecteddifficulty" class="visible">Medium</h2>
            <div id="options" class="hidden">
              <h2 class="difficulty-option">Easy</h2>
              <h2 class="difficulty-option">Medium</h2>
              <h2 class="difficulty-option">Difficult</h2>
            </div>
          </div>
        </div>
        <div id="grid">
        </div>

      </div>

    </div>
  </div>
</body>

</html>
